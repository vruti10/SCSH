<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/bd1c83274f.js" crossorigin="anonymous"></script>

    <!-- koho fonts google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- stylesheet CSS -->
    <link rel="stylesheet" href="../css/account.css">
    <link
        href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="contaner">
        <div class="form_contaner">
            <div class="signin-signup">
                <form action="" class="sign_in_form">
                    <h1 class="title">sign in</h1>
                    <div class="input_fild">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="input_fild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <div class="rf">
                        <input type="checkbox">rember me
                        <a href="#">forget password?</a>
                    </div>
                    <input type="submit" value="login" class="submit_btn">

                    <hr>

                    <div class="social_login">
                        <div class="social_icone">
                            <button type="button" class="google_btn">
                                <img src="../images/icon_google_2.png" alt="google" class="google_icon">
                                log in with google
                            </button>
                        </div>

                        <div class="social_icone">
                            <button type="button" class="facebook_btn">
                                <img src="../images/f_logo_RGB-White_1024.png" alt="facebook" class="facebook_icon">
                                log in with facebook
                            </button>
                        </div>
                    </div>

                    <!-- <img src="../images/logo.png" alt="" class="logo"> -->
                </form>
            </div>

            <div class="signin-signup">
                <form action="" class="sign_up_form">
                    <h1 class="title">sign up</h1>
                    <div class="input_fild">
                        <i class="far fa-user"></i>
                        <input type="text" placeholder="fullname">
                    </div>

                    <div class="input_fild">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="input_fild">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <!-- <div class="rf">
                        <input type="checkbox">rember me
                        <a href="#">forget password</a>
                    </div> -->
                    <input type="submit" value="signup" class="submit_btn">

                    <hr>

                    <div class="social_login">
                        <div class="social_icone">
                            <button type="button" class="google_btn">
                                <img src="../images/icon_google_2.png" alt="google" class="google_icon">
                                sign up with google
                            </button>
                        </div>

                        <div class="social_icone">
                            <button type="button" class="facebook_btn">
                                <img src="../images/f_logo_RGB-White_1024.png" alt="facebook" class="facebook_icon">
                                sign up with facebook
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="logo_penal">
            <div class="logo_left">
                <img src="../images/logo.png" alt="" class="logo left">
            </div>

            <div class="logo_right">
                <img src="../images/logo.png" alt="" class="logo right">
            </div>
        </div>

        <div class="panel_contaner">
            <div class="panel left_penal">
                <div class="content">
                <h3>new here?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id cum aliquid eaque ratione cumque excepturi</p>
                <button type="button" id="sign-up-button">
                    sign up
                </button>
                </div>
                <img src="../images/lpi.png" alt="" class="image">
            </div>

            <div class="panel right_penal">
                <div class="content">
                <h3>already have an account</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id cum aliquid eaque ratione cumque excepturi</p>
                <button type="button" id="sign-in-button">
                    sign in
                </button>
                </div> 
                <img src="../images/rpi.png" alt="" class="image">
            </div>
        </div>
        
        
    </div>





    <!-- java script -->
    <script>
        const sign_in_btn = document.querySelector('#sign-in-button');
        const sign_up_btn = document.querySelector('#sign-up-button');
        const container = document.querySelector('.contaner');

        sign_up_btn.addEventListener('click', ()=>{
            container.classList.add('sign-up-mode');
        })

        sign_in_btn.addEventListener('click', ()=>{
            container.classList.remove('sign-up-mode');
        })
    </script>
</body>

</html>
